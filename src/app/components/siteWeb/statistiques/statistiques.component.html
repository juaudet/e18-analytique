      <div class="row">
        <div class="col-md-12">
          <div class="overview-wrap">
            <h2 class="title-1">Résumé</h2>
          </div>
        </div>
      </div>
      <div class="row m-t-25">
        <div class="col-sm-6 col-lg-4">
          <div class="overview-item overview-item--c1">
            <div class="overview__inner">
              <div class="overview-box clearfix">
                <div class="icon">
                  <i class="zmdi zmdi-account-o"></i>
                </div>
                <div class="text">
                  
                  <h4><app-chargement [chargement]="!vueTotal && vueTotal != 0"></app-chargement></h4>
                  <h2>{{ vueTotal}}
                  </h2>
                  <span>Nombre de visites</span>
                </div>
              </div>
              <div class="overview-chart">
                <canvas id="widgetChart1"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4">
          <div class="overview-item overview-item--c4">
            <div class="overview__inner">
              <div class="overview-box clearfix">
                <div class="icon">
                  <i class="zmdi zmdi-money"></i>
                </div>
                <div class="text">     
                  <h4><app-chargement [chargement]="!profitTotal && profitTotal != 0"></app-chargement></h4>
                  <h2>{{ profitTotal }}</h2>
                  <span>Profit des publicités</span>
                </div>
              </div>
              <div class="overview-chart">
                <canvas id="widgetChart4"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <h2 class="title-1 m-b-25">Dernières visites</h2>
        <app-historique></app-historique>
      </div>
