
<h2 class="title-1 m-b-25">Redevances</h2>

<div class="row m-t-25">
  <div class="col-sm-6 col-lg-4">
    <div class="overview-item overview-item--c1">
      <div class="overview__inner">
        <div class="overview-box clearfix">
          <div class="icon">
            <i class="zmdi zmdi-money-box"></i>
          </div>
          <div class="text">
            <h4><app-chargement [chargement]="!redevances.redevance_to_pay && redevances.redevance_to_pay != 0"></app-chargement></h4>
            <h2>{{redevances.redevance_to_pay}}
            </h2>
            <span>Solde Courant</span>
          </div>
        </div>
      </div>
    </div>

      <div class="form-group">
        <input id="noCompte" class="form-control" type="text" placeholder="Numéro de compte bancaire" [(ngModel)]="noCompte">
        <button class="btn btn-primary btn-lg" (click)="reclamerRedevances(redevances)" (click)="noCompteBancaire(compteBancaire)">Réclamer les redevances</button>
      </div>

  </div>
</div>
