<h2 class="title-1 m-b-25">Redevances</h2>
 
<ng-container *ngIf="redevance">
  <div class="row m-t-25">
    <div class="col-sm-6 col-lg-4">
      <div class="overview-item overview-item--c1">
        <div class="overview__inner">
          <div class="overview-box clearfix">
            <div class="icon">
              <i class="zmdi zmdi-money-box"></i>
            </div>
            <div class="text">
                <h2>{{redevance.redevance_to_pay}}</h2>
              <span>Solde Courant</span>
            </div>
          </div>
        </div>
      </div>
 
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Numéro de compte bancaire" name="no_compte_bancaire" [(ngModel)]="no_compte_bancaire">
          <button class="btn btn-primary btn-lg" (click)="reclamerRedevances(no_compte_bancaire)">Réclamer les redevances</button>
        </div>
 
    </div>
  </div>
 
</ng-container>
