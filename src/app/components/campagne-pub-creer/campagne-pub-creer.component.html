<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="row" xmlns="">

 <form #enregistrement="ngForm" (ngSubmit)="OnSubmit(enregistrement)">

  <fieldset>
    <legend>   Créer une campagne de Pub </legend>
    
    <label for="campagnes_publicitaires">Votre nom:</label>
    <input class="form-control" placeholder="Nom" type="text" name="nom" [(ngModel)]="campagnes_publicitaires.nom">
    <label data-error="Champ requis!"></label>

  
    <div class="form-group">
        <label for="campagnes_publicitaires.budget">Budget en $CAD:</label>
      <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
        </span>
        <input type="text" name="quant[2]" class="form-control input-number"  [(ngModel)]="campagnes_publicitaires.budget" value="0" min="1" max="100">
        <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </span>
       </div>
    </div>

    
    <label for="campagnes_publicitaires">Date de début:</label>
    <input class="form-control" placeholder="Nom" type="date" name="date_debut" [(ngModel)]="campagnes_publicitaires.date_debut">
    <label data-error="Champ requis!"></label>



    <label for="campagnes_publicitaires">Date de fin:</label>
    <input class="form-control" placeholder="Nom" type="date" name="date_fin" [(ngModel)]="campagnes_publicitaires.date_fin">
    <label data-error="Champ requis!"></label>

    
    <label for="campagnes_publicitaires">État de la campagne:</label>
    <input type="radio" name="active" value="true" id="oui" checked="checked" [(ngModel)]="campagnes_publicitaires.active" /> 
    <label for="oui" class="inline">Activé</label> 
    <input type="radio" name="active" value="false" id="non" [(ngModel)]="campagnes_publicitaires.active" /> 
    <label for="non" class="inline">Désactivé</label> 

      <div class="form-group">
          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-primary" value="Créer">
      </div>

  </fieldset>
</form>






<script>//plugin bootstrap minus and plus
    //http://jsfiddle.net/laelitenetwork/puJ6G/
    $('.btn-number').click(function(e){
        e.preventDefault();
        
        fieldName = $(this).attr('data-field');
        type      = $(this).attr('data-type');
        var input = $("input[name='"+fieldName+"']");
        var currentVal = parseInt(input.val());
        if (!isNaN(currentVal)) {
            if(type == 'minus') {
                
                if(currentVal > input.attr('min')) {
                    input.val(currentVal - 1).change();
                } 
                if(parseInt(input.val()) == input.attr('min')) {
                    $(this).attr('disabled', true);
                }
    
            } else if(type == 'plus') {
    
                if(currentVal < input.attr('max')) {
                    input.val(currentVal + 1).change();
                }
                if(parseInt(input.val()) == input.attr('max')) {
                    $(this).attr('disabled', true);
                }
    
            }
        } else {
            input.val(0);
        }
    });
    $('.input-number').focusin(function(){
       $(this).data('oldValue', $(this).val());
    });
    $('.input-number').change(function() {
        
        minValue =  parseInt($(this).attr('min'));
        maxValue =  parseInt($(this).attr('max'));
        valueCurrent = parseInt($(this).val());
        
        name = $(this).attr('name');
        if(valueCurrent >= minValue) {
            $(".btn-number[data-type='minus'][data-field='"+name+"']").removeAttr('disabled')
        } else {
            alert('Sorry, the minimum value was reached');
            $(this).val($(this).data('oldValue'));
        }
        if(valueCurrent <= maxValue) {
            $(".btn-number[data-type='plus'][data-field='"+name+"']").removeAttr('disabled')
        } else {
            alert('Sorry, the maximum value was reached');
            $(this).val($(this).data('oldValue'));
        }
        
        
    });
    $(".input-number").keydown(function (e) {
            // Allow: backspace, delete, tab, escape, enter and .
            if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
                 // Allow: Ctrl+A
                (e.keyCode == 65 && e.ctrlKey === true) || 
                 // Allow: home, end, left, right
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                     // let it happen, don't do anything
                     return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });</script>
