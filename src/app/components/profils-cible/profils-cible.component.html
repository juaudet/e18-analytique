<h2 class="title-1 m-b-25">Profils Cible</h2>

<p class="m-b-25"><a routerLink="/profils-cible/create" class="btn btn-primary">Cr√©er</a></p>

<div class="table-responsive table--no-card m-b-40">

	<table *ngIf="profilsCible" class="table table-borderless table-striped table-earning">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Sites web</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let profilCible of profilsCible">
				<td>{{ profilCible.nom }}</td>
				<td>
					<ul>
						<li *ngFor="let siteWeb of profilCible.sites_web_profil_cible">{{ siteWeb.url }}</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>

</div>
<p *ngIf="!profilsCible"><i class="fas fa-circle-notch fa-spin"></i> Chargement...</p>
