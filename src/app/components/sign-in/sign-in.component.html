<form #identification="ngForm" (ngSubmit)="OnSubmit(identification)">
  <div class="form-group">
    <input type="text" #email ngModel name="email" tabindex="1" class="form-control" placeholder="Courriel" required value="">
  </div>
  <div class="form-group">
    <input type="password" #password ngModel name="password" tabindex="2" class="form-control" placeholder="Mot de passe" required>
  </div>
  <div class="row justify-content-center">
    <div class="col col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="S'identifier">
      </div>
    </div>
  </div>
</form>
