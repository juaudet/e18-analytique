
<div class="container">
  <h1>Créer un Profil Utilisateur </h1>


  <form (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label for="title">Nom du Profil </label>
      <input type="text" class="form-control" name="nom" required [(ngModel)]="profilCible.nom">
    </div>

    <div class="form-group">
      <label for="url">URL site Visité </label>
      <input type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
</div>
